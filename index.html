<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’œ</title>
  <style>
    :root{
      --bg1:#5a189a;
      --bg2:#9d4edd;
      --bg3:#c77dff;
      --card: rgba(255,255,255,.92);
      --text:#151515;
      --shadow: 0 22px 70px rgba(0,0,0,.22);
      --accent:#7b2cbf;
      --accent2:#9d4edd;
      --muted:#3a3a3a;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 800px at 20% 10%, rgba(199,125,255,.40) 0%, transparent 60%),
        radial-gradient(1000px 700px at 85% 20%, rgba(157,78,221,.35) 0%, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding:28px;
    }

    .card{
      width:min(600px, 100%);
      background:var(--card);
      backdrop-filter: blur(10px);
      border-radius:26px;
      box-shadow:var(--shadow);
      padding:34px 30px;
      position:relative;
      text-align:center;
    }

    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 16px;
      border-radius:999px;
      background: #fff;
      box-shadow: 0 10px 26px rgba(0,0,0,.08);
      font-weight:700;
      letter-spacing:.2px;
    }

    h1{
      margin:22px 0 14px;
      font-size: clamp(30px, 4.2vw, 44px);
      letter-spacing:-.03em;
      line-height:1.15;
    }
    p{
      margin:0 auto 24px;
      line-height:1.75;
      font-size: 16.5px;
      max-width: 46ch;
      color: rgba(0,0,0,.78);
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 18px;
    }
    button{
      border:0;
      cursor:pointer;
      font-size: 16px;
      font-weight: 750;
      padding: 13px 20px;
      border-radius: 16px;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      box-shadow: 0 14px 30px rgba(0,0,0,.14);
      position:relative;
      min-width: 160px;
    }
    button:active{ transform: translateY(2px) scale(.99); }

    .yes{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
    }
    .yes:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 38px rgba(123,44,191,.35);
    }

    .no{
      background: #f2f3f7;
      color:#2b2b2b;
    }
    .no:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 34px rgba(0,0,0,.10);
    }

    .message{
      margin-top: 26px;
      display:none;
      padding:16px 18px;
      border-radius:18px;
      background: #fff;
      border: 1px solid rgba(0,0,0,.06);
      font-weight: 720;
      line-height: 1.55;
    }

    .tiny{
      margin-top: 14px;
      font-size: 12.5px;
      opacity: .7;
      line-height: 1.6;
    }

    /* Floating hearts (emoji ðŸ’œ) */
    .heart{
      position:absolute;
      opacity:.85;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.2));
      user-select:none;
      pointer-events:none;
      will-change: transform, opacity;
    }

    @keyframes floatUp{
      0%   { transform: translateY(24px) scale(.95); opacity:0; }
      12%  { opacity:.9; }
      100% { transform: translateY(-120vh) scale(1.25); opacity:0; }
    }

    /* Confetti burst */
    .burst{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      border-radius:26px;
    }
    .spark{
      position:absolute;
      width:8px;height:8px;
      border-radius:2px;
      opacity:0;
      transform: translate(-50%, -50%) rotate(0deg);
      animation: pop 900ms ease forwards;
    }
    @keyframes pop{
      0%{ opacity:0; transform: translate(-50%, -50%) scale(.6); }
      20%{ opacity:1; }
      100%{ opacity:0; transform: translate(var(--dx), var(--dy)) rotate(180deg) scale(1.1); }
    }

    /* Sweet modal */
    .modalWrap{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding:24px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(4px);
      z-index:999;
    }
    .modal{
      width:min(420px, 100%);
      background: rgba(255,255,255,.95);
      border-radius:22px;
      box-shadow: 0 22px 70px rgba(0,0,0,.28);
      padding:18px 18px 16px;
      text-align:center;
      border: 1px solid rgba(0,0,0,.06);
    }
    .modalTitle{
      font-weight:800;
      letter-spacing:-.02em;
      font-size:18px;
      margin:6px 0 8px;
      color:#1b1b1b;
    }

      line-height:1.65;
